<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Nasze książki</h1>
<tr th:each="book : ${books}">
    <td th:text="${book.getAuthor()}"></td><br>
    <td th:text="${book.getTitle()}"></td><br>
    <hr>
</tr>
<!-- Formularz -->
<form th:action="@{/book/addBook}" th:object="${newBook}" method="post">
    <p>Name: <input type="text" placeholder="Tu wpisz autora" th:field="*{author}"></p>
    <p>Title: <input type="text" placeholder="Tu wpisz tytuł" th:field="*{title}"></p>
    <p> <input type="submit" value ="Add new book"></p>
</form>

<form th:action="@{/book/delete}" th:object="${bookToDelete}" method="post">
    <p>Title: <input type="text" placeholder="Tu wpisz tytuł" th:field="*{title}"></p>
    <p><input type="submit" value="Usuń książkę"></p>
</form>

</body>
</html>
